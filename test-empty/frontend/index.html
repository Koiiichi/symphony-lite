
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .content {
      margin-top: 24px;
    }
    .contact-form {
      background-color: #f4f4f4;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
    }
    .contact-form input, .contact-form textarea, .contact-form button {
      width: calc(100% - 32px);
      margin-bottom: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>
  <div class="container content">
    <h2>About Me</h2>
    <p>This section can include information about my skills, experience, and projects.</p>
    
    <div class="contact-form">
      <h3>Contact Me</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button onclick="submitContactForm()">Submit</button>
      <div id="form-response"></div>
    </div>
  </div>
  <script>
    function submitContactForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      // Basic validation
      if (!name || !email || !message) {
        document.getElementById('form-response').innerText = "All fields are required.";
        return;
      }
      
      fetch('/api/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('form-response').innerText = "Message sent successfully!";
        } else {
          document.getElementById('form-response').innerText = "There was an error sending your message.";
        }
      })
      .catch(error => {
        document.getElementById('form-response').innerText = "An error occurred.";
      });
    }
  </script>
</body>
</html>
